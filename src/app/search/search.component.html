<div id="content">
    <div id="page">
        <div id="header">
            <h1 style = "color:#d18017" align="center">{{titulo}}</h1>
        </div>
        <app-criterion            
            [valoresC] = "valores$ | async"            
            (criterioSeleccionado)="onCriterioSeleccionado($event)"
            (subCriterioSeleccionado)="onSubCriterioSeleccionado($event)" >
        </app-criterion>        
        <app-launches-list             
            [lanzamientos]="lanFiltrados$ | async">
        </app-launches-list>
    </div>   
</div>
